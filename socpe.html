<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>simple app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
  </head>
  <body>
    
    <div ng-controller="myController">
      <h1>Hello {{ name }}</h1>
      <input ng-model="expr" type="text" placeholder="enter an experssion">
      <h2>{{ parsedValue  }}</h2>

      <div id="emailEditor">
        <input ng-model="to" type="text" placeholder="Recipient" />
        <textarea ng-model="emailBody"></textarea>
      </div>
      <div id="emailPerview">
        <pre>__ previewText __</pre>
      </div>
    </div>
    
    <div ng-controller="firstController">
      <h4>this is simplest</h4>
      <button ng-click="add(1)" class="button">Add</button>
      <a ng-click="subtract(1)" class="button">Subtarct</a>
      <h4>current count: {{ counter }}</h4>
    </div>

    <div ng-controller="ParentController">
      <div ng-controller="ChildController">
        <a ng-click="sayHello()">Say Hello</a>
      </div>
      {{ 'person' | uppercase}}
    </div>
    <script src="js/my-controller.js"></script>
  </body>
</html>
